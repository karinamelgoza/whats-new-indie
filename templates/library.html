{% extends 'base.html' %}

{% block content %}

<div class="container px-4 py-5" id="custom-cards">
    <h2 class="pb-2 border-bottom">My Library</h2>
    <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
        {% for game in library %}
        <div class="col">
            <div class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg"
                style="background-image: url('unsplash-photo-1.jpg');">
                <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                    <h2 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">{{ game.game.name }}</h2>
                    <ul class="d-flex list-unstyled mt-auto">
                        <li class="me-auto">
                            {% if game.played == False %}
                            <input type="image" width="32" height="32" src='/static/images/controller.svg'
                                alt="controller" onclick="location.href='/library/played/{{ game.video_game_id }}'" />
                            <!-- <a href="/library/played/{{ game.video_game_id }}" data-bs-toggle="tooltip"
                                data-bs-placement="right" title="Mark as Played">
                                <img src="/static/images/controller.svg" alt="" width="32" height="32" class="">
                            </a> -->

                        </li>
                        <li class="d-flex align-items-center me-3">
                            <svg class="bi me-2" width="1em" height="1em">
                                <use xlink:href="#geo-fill" />
                            </svg>
                            {% else %}
                            <small>Played</small>
                            {% endif %}
                        </li>
                        <li class="d-flex align-items-center">
                            <svg class="bi me-2" width="1em" height="1em">
                                <use xlink:href="#calendar3" />
                            </svg>
                            <small>3d</small>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
